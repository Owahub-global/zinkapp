<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zink App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>

    .footer-menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0e0e0e;
      border-radius: 30px;
      padding: 10px 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .footer-item {
      text-align: center;
      color: grey;
      font-size: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-item i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    .footer-item:hover,
    .footer-item.active {
      color: white;
    }

/* referral-card */

    .referral-card {
      background-color: #0d0d0d;
      color: white;
      border-radius: 24px;
      padding: 20px 24px;
      max-width: 700px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .referral-card img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
      filter: brightness(0) saturate(100%) invert(86%) sepia(69%) saturate(499%) hue-rotate(1deg) brightness(102%) contrast(102%);
    }

    .referral-text {
      font-weight: 700;
      font-size: 0.8rem;
      line-height: 1.4;
    }

    /* frens list */

    .frens-card {
      background-color: #0e0e0e;
      border-radius: 25px;
      max-width: 350px;
      margin: 20px auto;
      padding: 20px;
    }

    .fren-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #888;
    }

    .fren-item:last-child {
      border-bottom: none;
    }

    .fren-left {
      display: flex;
      align-items: center;
    }

    .fren-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      background-color: #ccc;
    }

    .fren-name {
      font-weight: bold;
      font-size: 1.1rem;
      color:white;
    }

    .fren-balance {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.1rem;
    }


                    /* copy link */

     .copy-btn {
      background-color: #FFE400;
      color: black;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.25rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    .copy-btn .bi {
      font-size: 1rem;
      margin-left: 10px;
    }

    #alertBox {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #28a745;
  color: white;
  padding: 16px 28px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 1rem;
  display: none;
  z-index: 2000;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

  </style>

    </head>
    <body
        style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">

        <!-- header -->

        <div
            class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black"
            style="z-index: 1030;">
            <h4 class="text-white fw-bold mb-0">Frens</h4>
            <a href="javascript:history.back()" class="text-white">
                <i class="fas fa-reply fa-lg"></i>
            </a>
        </div>

        <div style="height: 70px;"></div> <!--  spacer -->

        <div class=" mx-auto my-4 px-3 w-100"
            style="max-width: 350px; color: white;">
            <h3 class="fw-bold mb-0">Refer your friends, earn more Token!</h3>
        </div>

        <!-- referral-card -->

        <div class="referral-card  mx-auto my-4 p-4 w-100"
            style="background-color: #0e0e0e; border-radius: 25px; max-width: 350px; color: white;">
            <img src="gift logo.png" alt="Gift">
            <div class="referral-text">
                Get 100 ZK token for each frens you refer<br>
                also 10% from your fren Earnings
            </div>
        </div>

        <!-- frens list -->
        <div class=" mx-auto my-4 px-3 w-100"
            style="max-width: 350px; color: white;">
            <h3 class="fw-bold mb-0">Frens list</h3>
        </div>

        <div class="frens-card">

            <div class="fren-item">
                <div class="fren-left">
                    <img src="zk logo.png" alt="Avatar">
                    <span class="fren-name">Jude</span>
                </div>
                <span class="fren-balance">149,6737</span>
            </div>



           

        <!-- link btn -->

        <div class="text-center mx-auto my-4 p-4" style="color: white; max-width: 350px;">
          <!-- Hidden input holding the link -->
          <input type="text" id="copyText" value="https://t.me/Zinkapp_bot" style="position:absolute; left:-9999px;">
        
          <!-- Copy Button -->
          <button class="copy-btn" onclick="copyLink()">Copy Link <i class="bi bi-clipboard"></i></button>
        
          <!-- Alert Message -->
          <div id="alertBox" style="display: none; color: lime; margin-top: 10px;">Link copied!</div>
        </div>
        
        

        <!-- footer menu -->

        <div class="footer-menu">
            <a href="earn.html" class="footer-item" id="earnBtn">
                <i class="fa-brands fa-bitcoin"></i>
                <div>Earn</div>
            </a>
            <a href="index.html" class="footer-item active"
                id="homeBtn">
                <i class="fa-solid fa-house"></i>
                <div>Home</div>
            </a>
            <a href="frens.html" class="footer-item" id="frensBtn">
                <i class="fa-solid fa-user-plus"></i>
                <div>Frens</div>
            </a>
        </div>

        <!-- js script -->

        <script>
    // Toggle active class on click
    const items = document.querySelectorAll('.footer-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(el => el.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>

        <!-- link copied js -->

        <script>
          function copyLink() {
            const copyInput = document.getElementById("copyText");
            const alertBox = document.getElementById("alertBox");
        
            // Select the input's content
            copyInput.select();
            copyInput.setSelectionRange(0, 99999); // For mobile
        
            try {
              const success = document.execCommand("copy"); // Older browser support
              if (success) {
                alertBox.style.display = "block";
                setTimeout(() => {
                  alertBox.style.display = "none";
                }, 2000);
              } else {
                alert("Copy failed. Try manually.");
              }
            } catch (err) {
              console.error("Copy failed: ", err);
              alert("Copy not supported on this browser.");
            }
        
            // Optionally blur the input after copy
            copyInput.blur();
          }
        </script>
        
        
          
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
