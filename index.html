<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zink App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- TG SkD -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
    .footer-menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0e0e0e;
      border-radius: 30px;
      padding: 10px 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .footer-item {
      text-align: center;
      color: grey;
      font-size: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-item i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    .footer-item:hover,
    .footer-item.active {
      color: white;
    }

/* card icon bubble */
    .glow-gold {
    box-shadow: 0 0 15px 5px gold;
    border-radius: 50%;
    transition: box-shadow 0.3s ease;
  }

  @keyframes pulseGlow {
    0% {
      box-shadow: 0 0 5px 2px gold;
    }
    50% {
      box-shadow: 0 0 20px 10px gold;
    }
    100% {
      box-shadow: 0 0 5px 2px gold;
    }
  }

  .glow-gold {
    animation: pulseGlow 2s infinite;
    border-radius: 50%;
    transition: box-shadow 0.3s ease;
  }

/* community */
.zink-btn {
      background-color: #000;
      color: #fff;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 350px;
      font-weight: 600;
    }
    .zink-btn .icon {
      background-color: transparent;
      margin-right: 10px;
    }
    .zink-btn .arrow {
      margin-left: auto;
      color: #fff;
    }
    .zink-icon {
      width: 24px;
      height: 24px;
    }
    .dropdown-menu-custom {
      background-color: #111;
      color: white;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #444;
    }
    .task-left {
      display: flex;
      align-items: center;
    }
    .task-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .start-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 16px;
      border-radius: 12px;
    }

    #loader {
  transition: opacity 0.5s ease;
}
#loader.hide {
  opacity: 0;
  pointer-events: none;
}


  </style>

  </head>
  <body
    style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">
    <!-- Loader -->
    <div id="loader"
      class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-black"
      style="z-index: 9999;">
      <img src="zk logo.png" alt="Loading..." style="width: 100px;">
    </div>

    <!-- header -->
    <div class="d-flex align-items-center px-3 py-2 fixed-top shadow"
      style="background-color: #111; z-index: 1030;">
      <a href="#" class="d-inline-block flex-shrink-0">
        <img src="zk logo.png" alt="Profile Image"
          class="rounded-circle me-2"
          style="width: 40px; height: 40px; object-fit: cover;">
      </a>
      <h5 class="mb-0 text-white fw-bold text-truncate" style="max-width: 80%;">
        Welcome <span id="username">Guest</span>
      </h5>

    </div>

    <div style="height: 70px;"></div>

    <!-- balance card -->

    <div class="card text-center mx-auto my-4 p-4 w-100"
      style="background-color: #0e0e0e; border-radius: 25px; max-width: 350px; color: white;">
      <!-- Logo -->
      <img id="zkLogo" src="zk logo.png" alt="ZK Logo"
        style="width: 80px; margin: 0 auto;">

      <!-- Balance-->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <h2 class="fw-bold mb-0" id="balance">10,000</h2>
        <a href="asset.html">
          <i class="fa-solid fa-wallet ms-2"
            style="font-size: 20px;"></i>
        </a>
      </div>

      <!-- Rank -->
      <div class="mt-2 text-secondary fw-semibold">
        CHAMP <i class="fa-solid fa-trophy text-warning"></i>
      </div>

      <!-- Claim rate -->
      <div class="mt-1 fw-semibold" style="font-size: 14px;">
        500 ZK/6hrs
      </div>

      <!-- Claim Button -->
      <button id="claimBtn" class="btn btn-warning fw-bold mt-4 px-5 py-2"
        style="border-radius: 12px;">Claim</button>
    </div>

    <!-- slides -->

    <div class="text-center mx-auto my-4 p-4"
      style="color: white; max-width: 350px;">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel"
        data-bs-interval="3000">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slide.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"
            aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Community btn -->

    <!-- Dropdown Trigger -->
    <div class="mx-auto my-4" style="max-width: 350px;">
      <button class="zink-btn dropdown-toggle" type="button"
        data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-people-fill zink-icon icon me-2"></i>
        Join Zink Community
        <span class="arrow ms-2">&gt;</span>
      </button>

      <!-- Dropdown Content -->
      <div class="dropdown-menu dropdown-menu-custom p-3">
        <div class="task-item">
          <div class="task-left">
            <img src="zk logo.png" alt="ZK">
            <div>
              <div><strong>Follow Zink on TG</strong></div>
            </div>
          </div>
          <a href="#" target="_blank"
            class="start-btn text-decoration-none d-inline-block">Start</a>
        </div>

        <div class="task-item">
          <div class="task-left">
            <img src="zk logo.png" alt="ZK">
            <div>
              <div><strong>Follow Zink on X</strong></div>
            </div>
          </div>
          <a href="#" target="_blank"
            class="start-btn text-decoration-none d-inline-block">Start</a>
        </div>

        <div class="task-item border-0">
          <div class="task-left">
            <img src="zk logo.png" alt="ZK">
            <div>
              <div><strong>Follow Zink on FB</strong></div>
            </div>
          </div>
          <a href="#" target="_blank"
            class="start-btn text-decoration-none d-inline-block">Start</a>
        </div>
      </div>

      <!-- leaderboard -->
      <div class="mx-auto my-4" style="max-width: 350px;">
        <a href="leaderboard.html"
          class="zink-btn text-decoration-none d-flex align-items-center">
          <i class="bi bi-bar-chart-fill zink-icon icon me-2"></i>
          View Leaderboard
          <span class="arrow ms-auto">&gt;</span>
        </a>
      </div>

      <!-- footer menu -->

      <div class="footer-menu">
        <a href="earn.html" class="footer-item" id="earnBtn">
          <i class="fa-brands fa-bitcoin"></i>
          <div>Earn</div>
        </a>
        <a href="dashboard.html" class="footer-item active" id="homeBtn">
          <i class="fa-solid fa-house"></i>
          <div>Home</div>
        </a>
        <a href="frens.html" class="footer-item" id="frensBtn">
          <i class="fa-solid fa-user-plus"></i>
          <div>Frens</div>
        </a>
      </div>

      <!-- js script -->
      <script>
    // Toggle active class on click
    const items = document.querySelectorAll('.footer-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(el => el.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>

      <!-- claim btn -->

      <script>
   function handleClaimClick() {
  const claimBtn = document.getElementById('claimBtn');
  const balanceText = document.getElementById('balance');
  const zkLogo = document.getElementById('zkLogo');

  // Parse and increase balance
  let balance = parseInt(balanceText.textContent.replace(/,/g, ''));
  balance += 500;
  balanceText.textContent = balance.toLocaleString();

  // Add glow
  zkLogo.classList.add('glow-gold');

  // Start countdown
  let time = 60; //
  claimBtn.disabled = true;

  const timer = setInterval(() => {
    time--;
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    claimBtn.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

    if (time <= 0) {
      clearInterval(timer);
      claimBtn.disabled = false;
      claimBtn.textContent = 'Claim';

      // Remove glow
      zkLogo.classList.remove('glow-gold');
    }
  }, 1000);
}
document.getElementById('claimBtn').addEventListener('click', handleClaimClick);
</script>

      <script>
  window.addEventListener("load", function () {
  const loader = document.getElementById("loader");
  loader.classList.add("hide");
  setTimeout(() => loader.style.display = "none", 500);
});

</script>

const user = tg.initDataUnsafe?.user;

if (user && user.username) {

             </script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </html>
