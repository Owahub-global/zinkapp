<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zink App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>

  

  </style>

    </head>
    <body
        style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">

        <!-- header -->

        <div
            class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black"
            style="z-index: 1030;">
            <h4 class="text-white fw-bold mb-0">Contact us</h4>
            <a href="javascript:history.back()" class="text-white">
                <i class="fas fa-reply fa-lg"></i>
            </a>
        </div>

        <div style="height: 70px;"></div> <!--  spacer -->

        <div id="contactForm" class="card p-3 mt-3"
            style="max-width: 350px; margin: auto; background-color: #0e0e0e; color: white; border-radius: 15px;">
            <h3 class="fw-bold mb-3 text-center">Contact Us</h3>
            <h4 class="fw-bold mb-3 text-center">We’d love to hear from you!</h4>
            <p class="fw-bold mb-3 text-center">Whether you have a question,
                need help with an issue, or are interested in a partnership —
                feel free to send us a message.</p>

            <input type="email" id="contactEmail" class="form-control mb-3"
                placeholder="Your Email Address" required>
            <input type="text" id="contactSubject" class="form-control mb-3"
                placeholder="Subject" required>
            <textarea id="contactMessage" class="form-control mb-3" rows="4"
                placeholder="Type your message..." required></textarea>

            <button id="contactSubmit"
                class="btn btn-warning fw-bold w-100">Send Message</button>
        </div>

        <!-- Contact Success Alert -->
        <div id="contactSuccessAlert"
            class="alert alert-success fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
            style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
            Message sent successfully!
        </div>

        <!-- Contact Error Alert -->
        <div id="contactErrorAlert"
            class="alert alert-danger fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
            style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
            Please fill in all fields.
        </div>

        <!-- js code -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              function showAlert(id, duration = 3000) {
                const alertBox = document.getElementById(id);
                alertBox.style.display = "block";
                setTimeout(() => {
                  alertBox.style.display = "none";
                }, duration);
              }
          
              document.getElementById("contactSubmit").addEventListener("click", function (e) {
                e.preventDefault();
          
                const email = document.getElementById("contactEmail").value.trim();
                const subject = document.getElementById("contactSubject").value.trim();
                const message = document.getElementById("contactMessage").value.trim();
          
                if (email === "" || subject === "" || message === "") {
                  showAlert("contactErrorAlert");
                } else {
                  showAlert("contactSuccessAlert");
          
                  // Clear form
                  document.getElementById("contactEmail").value = "";
                  document.getElementById("contactSubject").value = "";
                  document.getElementById("contactMessage").value = "";
                }
              });
            });
          </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
