<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zink App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>
    .footer-menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0e0e0e;
      border-radius: 30px;
      padding: 10px 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .footer-item {
      text-align: center;
      color: grey;
      font-size: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-item i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    .footer-item:hover,
    .footer-item.active {
      color: white;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #444;
    }
    .task-left {
      display: flex;
      align-items: center;
    }
    .task-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .start-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 16px;
      border-radius: 12px;
    }
        /* TASK -switch */

    .tab-switch {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem 0;
    }

    .tab-btn {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      border: none;
      background: none;
      transition: color 0.3s;
      position: relative;
    }

    .tab-btn.active,
    .tab-btn:hover {
      color: gold;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 3px;
      background-color: gold;
      border-radius: 2px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      border-bottom: 1px solid #fff;
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .task-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: grey;
    }

    .task-text strong {
      display: block;
      font-size: 0.7rem;
    }

    .start-btn {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      padding: 0.1rem 0.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s;
      font-size: 15px;
    }

    .task-start .btn {
  padding: 0.5rem 1.2rem;
  font-size: rem;
  border-radius: 1rem;
   }


    .start-btn:hover {
      background-color: #f7c600;
    }


  </style>

    </head>
    <body
        style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">

        <!-- header -->

        <div
            class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black"
            style="z-index: 1030;">
            <h4 class="text-white fw-bold mb-0">Earn</h4>
            <a href="javascript:history.back()" class="text-white">
                <i class="fas fa-reply fa-lg"></i>
            </a>
        </div>

        <div style="height: 70px;"></div> <!--  spacer -->

        <div class=" mx-auto my-4 px-3 w-100"
            style="max-width: 350px; color: white;">
            <h3 class="fw-bold mb-0">Check and Earn</h3>
        </div>
        <!-- Dropdown content -->

        <div class="mx-auto mt-4" style="max-width: 350px;">
            <div class="p-4 rounded-4 "
                style="background-color: #0d0d0d; color: white; width: fit-content;">
                <h3 class="fw-bold mb-4">Earn for Checking
                    Socials<br>activities</h3>

                <!-- Dropdown -->
                <div class="dropdown">
                    <button
                        class="btn btn-warning fw-bold px-4 py-2 rounded-pill"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Open
                    </button>

                    <div
                        class="dropdown-menu dropdown-menu-custom w-100 p-3 mt-2"
                        style="background-color: #111; border-radius: 12px;">

                        <!-- Task 1 -->
                        <div class="task-item">
                            <div class="task-left text-white">
                                <img src="zk logo.png" alt="ZK">
                                <div>
                                    <div><strong>Follow Zink on
                                            TG</strong></div>
                                    <div class="small text-white">+500
                                        ZK</div>
                                </div>
                            </div>
                            <a href="#" target="_blank"
                                class="start-btn text-decoration-none d-inline-block">Start</a>
                        </div>

                        <!-- Task 2 -->
                        <div class="task-item">
                            <div class="task-left text-white">
                                <img src="zk logo.png" alt="ZK">
                                <div>
                                    <div><strong>Follow Zink on
                                            X</strong></div>
                                    <div class="small text-white">+500
                                        ZK</div>
                                </div>
                            </div>
                            <a href="#" target="_blank"
                                class="start-btn text-decoration-none d-inline-block">Start</a>
                        </div>

                        <!-- Task 3 -->
                        <div class="task-item">
                            <div class="task-left text-white">
                                <img src="zk logo.png" alt="ZK">
                                <div>
                                    <div><strong>Follow Zink on
                                            FB</strong></div>
                                    <div class="small text-white">+500
                                        ZK</div>
                                </div>
                            </div>
                            <a href="#" target="_blank"
                                class="start-btn text-decoration-none d-inline-block">Start</a>
                        </div>
                    </div>

                    <!-- Tab Switch -->

                    <div class="mx-auto my-4" style="max-width: 350px;">
                        <div class="p-4 rounded-4 " style="background-color: #0d0d0d; color: white; width: 100%; max-width: 350px; margin: 0 auto;">

                            <div class="tab-switch">
                                <button class="tab-btn active"
                                    onclick="switchTab('earn')">Zink
                                    Earn</button>
                                <button class="tab-btn"
                                    onclick="switchTab('partner')">Partner</button>
                            </div>

                            <!-- Task List -->
                            <div class="container">
                                <div id="taskList"></div>
                            </div>
                        </div>

                        <!-- footer menu -->

                        <div class="footer-menu">
                            <a href="earn.html" class="footer-item" id="earnBtn">
                                <i class="fa-brands fa-bitcoin"></i>
                                <div>Earn</div>
                            </a>
                            <a href="index.html" class="footer-item active"
                                id="homeBtn">
                                <i class="fa-solid fa-house"></i>
                                <div>Home</div>
                            </a>
                            <a href="frens.html" class="footer-item" id="frensBtn">
                                <i class="fa-solid fa-user-plus"></i>
                                <div>Frens</div>
                            </a>
                        </div>

                        <!-- js script -->

                        <script>
    // Toggle active class on click
    const items = document.querySelectorAll('.footer-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(el => el.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
                        <!-- task js -->
                        <script>
    const taskList = document.getElementById('taskList');

    const tasks = {
      earn: [
        {
          title: "Follow Zink on Telegram",
          reward: "+500 ZK",
          link: "https://t.me/zinkchannel"
        },
        {
          title: "Follow Zink on X",
          reward: "+500 ZK",
          link: "https://x.com/zink"
        },
        {
          title: "Follow Zink on Facebook",
          reward: "+500 ZK",
          link: "https://facebook.com/zink"
        }
      ],
      partner: [
        {
          title: "Join Partner Telegram",
          reward: "+1000 ZK",
          link: "https://t.me/partnerchannel"
        },
        {
          title: "Retweet Partner Tweet",
          reward: "+700 ZK",
          link: "https://x.com/partner"
        }
      ]
    };

    function loadTasks(tab) {
      taskList.innerHTML = '';
      tasks[tab].forEach(task => {
        taskList.innerHTML += `
          <div class="task-item">
            <div class="task-left">
              <img src="zk logo.png" alt="ZK Logo">
              <div class="task-text">
                <strong>${task.title}</strong>
                <small>${task.reward}</small>
              </div>
            </div>
            <a href="${task.link}" target="_blank" class="start-btn">Start</a>
          </div>`;
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      loadTasks(tab);
    }

    // Load default
    loadTasks('earn');
  </script>
                        <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                    </body>
                </html>
