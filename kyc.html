<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zink App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>

  

  </style>

    </head>
    <body
        style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">

        <!-- header -->

        <div
            class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black"
            style="z-index: 1030;">
            <h4 class="text-white fw-bold mb-0">KYC</h4>
            <a href="javascript:history.back()" class="text-white">
                <i class="fas fa-reply fa-lg"></i>
            </a>
        </div>

        <div style="height: 70px;"></div> <!--  spacer -->

        <div class="container my-5" style="max-width: 500px; color: white;">
            <h3 class="text-center fw-bold mb-4">KYC Verification</h3>

            <!-- Illustration Image -->
            <div class="text-center mb-4">
                <img
                    src="https://img.freepik.com/premium-vector/kyc-know-your-customer-with-business-verifying-identity-its-clients-concep_101179-2096.jpg?w=826"
                    alt="KYC Illustration"
                    class="img-fluid rounded"
                    style="max-height: 200px;">
            </div>

            <!-- Document Type Selection -->
            <div class="mb-3">
                <label for="docType" class="form-label fw-semibold">Select
                    Document Type</label>
                <select id="docType" class="form-select">
                    <option value>Choose</option>
                    <option value="id">ID Card</option>
                    <option value="passport">Passport</option>
                </select>
            </div>

            <!-- Front Upload -->
            <div class="mb-3">
                <label for="frontUpload" class="form-label fw-semibold">Upload
                    Front of ID/Passport</label>
                <input type="file" class="form-control" id="frontUpload"
                    accept="image/*">
            </div>

            <!-- Back Upload (for ID Cards only) -->
            <div class="mb-3" id="backUploadContainer">
                <label for="backUpload" class="form-label fw-semibold">Upload
                    Back of ID Card</label>
                <input type="file" class="form-control" id="backUpload"
                    accept="image/*">
            </div>

            <!-- Selfie Upload -->
            <div class="mb-4">
                <label for="selfieUpload" class="form-label fw-semibold">Upload
                    Selfie Holding ID</label>
                <input type="file" class="form-control" id="selfieUpload"
                    accept="image/*">
            </div>
            <!-- Success Alert -->
            <div id="kycSuccessAlert"
                class="alert alert-success fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
                style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
                KYC submitted successfully! Redirecting...
            </div>

            <!-- Error Alert -->
            <div id="kycErrorAlert"
                class="alert alert-danger fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
                style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
                Please select a document type.
            </div>

            <!-- Submit Button -->
            <button id="kycSubmit"
                class="btn btn-warning fw-bold w-100">Submit</button>
        </div>

        <!-- js code -->

        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const docType = document.getElementById("docType");
              const backUploadContainer = document.getElementById("backUploadContainer");
          
              // Show/hide back upload
              docType.addEventListener("change", () => {
                backUploadContainer.style.display = docType.value === "id" ? "block" : "none";
              });
          
              // Show alert helper
              function showAlert(id, duration = 3000) {
                const alertBox = document.getElementById(id);
                alertBox.style.display = "block";
                setTimeout(() => {
                  alertBox.style.display = "none";
                }, duration);
              }
          
              // Submit handler
              document.getElementById("kycSubmit").addEventListener("click", function () {
                const front = document.getElementById("frontUpload").files.length;
                const back = document.getElementById("backUpload").files.length;
                const selfie = document.getElementById("selfieUpload").files.length;
          
                if (docType.value === "") {
                  showAlert("kycErrorAlert");
                } else if (front === 0 || (docType.value === "id" && back === 0) || selfie === 0) {
                  document.getElementById("kycErrorAlert").innerText = "Please upload all required files.";
                  showAlert("kycErrorAlert");
                } else {
                  showAlert("kycSuccessAlert");
          
                  // Redirect after delay
                  setTimeout(() => {
                    window.location.href = "profile.html";
                  }, 3000);
                }
              });
            });
          </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
