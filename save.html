<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save Your Seed Phrase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      border: 1px solid #2d2d2d;
      max-width: 400px;
      width: 100%;
    }
    .seed-box {
      background-color: #2b2b2b;
      border: 1px dashed #444;
      border-radius: 12px;
      padding: 1rem;
      word-wrap: break-word;
      text-align: center;
      font-family: monospace;
    }
    .btn-primary {
      background-color: #4caf50;
      border: none;
    }
    .btn-outline-light:hover {
      background-color: #333;
    }
    .alien-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      display: block;
    }
  </style>
</head>
<body>

  <div class="card p-4 shadow">
    <img src="alien head.png" class="alien-logo" alt="Alien Logo">
    <h5 class="text-center mb-3">Your Recovery Phrase</h5>
    <p class="text-muted text-center mb-4 small">
      This phrase gives full access to your wallet. Write it down and store it securely.
    </p>

    <div class="seed-box mb-3" id="seedPhrase">Loading...</div>

    <button class="btn btn-outline-light w-100 mb-3" onclick="copySeed()">ðŸ“‹ Copy</button>
    <button class="btn btn-primary w-100 fw-bold" onclick="goToConfirm()">Iâ€™ve Saved It</button>
  </div>

  <script>
    // Load seed phrase from localStorage
    const mnemonic = localStorage.getItem("mnemonic");

    if (!mnemonic) {
      alert("No wallet found. Please create one.");
      window.location.href = "home.html";
    } else {
      document.getElementById("seedPhrase").innerText = mnemonic;
    }

    function copySeed() {
      const seedText = document.getElementById("seedPhrase").innerText;
      navigator.clipboard.writeText(seedText).then(() => {
        alert("Seed phrase copied!");
      });
    }

    function goToConfirm() {
      window.location.href = "confirm-seed.html";
    }
  </script>

</body>
</html>
