<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zink App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>

  

  </style>

  </head>
  <body
    style="background-color: #111; min-height: 100vh; padding-bottom: 100px;">

    <!-- header -->

    <div
      class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black"
      style="z-index: 1030;">
      <h4 class="text-white fw-bold mb-0">Asset</h4>
      <a href="javascript:history.back()" class="text-white">
        <i class="fas fa-reply fa-lg"></i>
      </a>
    </div>

    <div style="height: 70px;"></div> <!--  spacer -->

    <div class="card text-center mx-auto my-4 p-4 w-100"
      style="background-color: #0e0e0e; border-radius: 25px; max-width: 350px; color: white;">

      <div class="d-flex justify-content-center align-items-center mt-4">
        <p class="fw-bold mb-0" id="balance">Balance</p>
      </div>
      <!-- Balance-->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <h2 class="fw-bold mb-0" id="balance">10,000</h2>
      </div>

      <button id="claimBtn" class="btn btn-warning fw-bold mt-4 px-5 py-2"
        style="border-radius: 12px;">Bind wallet</button>
    </div>
    <!-- Success Alert -->
    <div id="successAlert"
      class="alert alert-success fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
      style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
      Wallet submitted successfully!
    </div>

    <!-- Error Alert -->
    <div id="errorAlert"
      class="alert alert-danger fw-bold text-center position-fixed top-50 start-50 translate-middle shadow"
      style="z-index: 9999; display: none; border-radius: 12px; padding: 20px 30px;">
      Please fill in both amount and wallet address.
    </div>

    <div id="walletForm" class="card p-3 mt-3"
      style="display: none; max-width: 350px; margin: auto; background-color: #0e0e0e; color: white; border-radius: 15px;">
      <h3 for="walletAddress" class="form-label fw-bold te">zink withdrawal</h3>
      <p for="walletAddress" class="form-label fw-bold te">Enter EVM Wallet
        Address</p>
      <input type="text" id="amount" class="form-control mb-3"
        placeholder="Enter amount">
      <input type="text" id="walletAddress" class="form-control mb-3"
        placeholder="Wallet address">
      <button id="walletSubmit"
        class="btn btn-warning fw-bold w-100">Submit</button>
    </div>

    <!-- js script -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("walletForm");
    
        // Toggle form visibility
        document.getElementById("claimBtn").addEventListener("click", function () {
          form.style.display = form.style.display === "none" ? "block" : "none";
        });
    
        // Reusable alert function
        function showAlert(id, duration = 3000) {
          const alertBox = document.getElementById(id);
          alertBox.style.display = "block";
          setTimeout(() => {
            alertBox.style.display = "none";
          }, duration);
        }
    
        // Handle form submission
        document.getElementById("walletSubmit").addEventListener("click", function (e) {
          e.preventDefault();
    
          const amount = document.getElementById("amount").value.trim();
          const walletAddress = document.getElementById("walletAddress").value.trim();
    
          if (amount === "" || walletAddress === "") {
            document.getElementById("errorAlert").innerText = "Please fill in both amount and wallet address.";
            showAlert("errorAlert");
          } else {
            showAlert("successAlert");
    
            // Clear and hide form
            form.style.display = "none";
            document.getElementById("amount").value = "";
            document.getElementById("walletAddress").value = "";
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
