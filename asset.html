<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zink App</title>

  <!-- Bootstrap and FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Add TonConnect SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  
  <style>
    body {
      background-color: #111;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    /* Added for wallet connection state */
    .connected {
      background-color: #28a745 !important;
      border-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black" style="z-index: 1030;">
    <h4 class="text-white fw-bold mb-0">Asset</h4>
    <a href="javascript:history.back()" class="text-white">
      <i class="fas fa-reply fa-lg"></i>
    </a>
  </div>

  <div style="height: 70px;"></div> <!-- Spacer -->

  <!-- Card -->
  <div class="card text-center mx-auto my-4 p-4 w-100"
       style="background-color: #0e0e0e; border-radius: 25px; max-width: 350px; color: white;">

    <div class="d-flex justify-content-center align-items-center mt-4">
      <p class="fw-bold mb-0">Balance</p>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
      <h2 class="fw-bold mb-0" id="balanceDisplay">0</h2>
    </div>

    <!-- Connect Wallet Button -->
    <div class="d-flex justify-content-center mt-3">
      <button id="connectButton" class="btn btn-outline-warning fw-bold px-4 py-2" style="border-radius: 12px;">
        <i class="fa-solid fa-wallet me-2"></i>Connect Wallet
      </button>
    </div>
    
    <!-- Hidden wallet info (will show after connection) -->
    <div id="walletInfo" class="mt-4 text-start" style="display: none;">
      <div class="d-flex justify-content-between">
        <span>Wallet Address:</span>
        <span id="walletAddress" class="text-warning"></span>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <span>TON Balance:</span>
        <span id="tonBalance" class="text-warning">0</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Wallet Connection Script -->
  <script>
    // Initialize TonConnect
    const connector = new TonConnect.TonConnect({
      manifestUrl: 'https://zinkapp.vercel.app/tonconnect-manifest.json'
    });
    
    // DOM Elements
    const connectButton = document.getElementById('connectButton');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddress = document.getElementById('walletAddress');
    const tonBalance = document.getElementById('tonBalance');
    
    // Connect Wallet Function
    async function connectWallet() {
      try {
        // Get available wallets
        const wallets = await connector.getWallets();
        const connectionSource = { jsBridgeKey: 'tonconnect' };
        
        // This will show native wallet selector in Telegram
        const connection = await connector.connect(connectionSource, wallets[0]);
        
        if (connection) {
          updateWalletUI(connection.account.address);
        }
      } catch (error) {
        console.error('Wallet connection error:', error);
        alert('Failed to connect wallet');
      }
    }
    
    // Update UI after connection
    async function updateWalletUI(address) {
      try {
        // Get balance from TON API
        const balance = await getTonBalance(address);
        
        // Update UI elements
        connectButton.innerHTML = `<i class="fa-solid fa-wallet me-2"></i>Connected`;
        connectButton.classList.add('connected');
        walletInfo.style.display = 'block';
        walletAddress.textContent = `${address.slice(0, 4)}...${address.slice(-4)}`;
        tonBalance.textContent = `${balance} TON`;
        balanceDisplay.textContent = balance;
        
        // Store connection in localStorage
        localStorage.setItem('ton_wallet', JSON.stringify({
          address: address,
          balance: balance
        }));
      } catch (error) {
        console.error('UI update error:', error);
      }
    }
    
    // Get TON balance from API
    async function getTonBalance(address) {
      try {
        const response = await fetch(`https://tonapi.io/v1/account/getInfo?account=${address}`);
        const data = await response.json();
        return (data.balance / 1000000000).toFixed(2); // Convert from nanoTON to TON
      } catch (error) {
        console.error('Balance fetch error:', error);
        return 0;
      }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Set up click handler
      connectButton.addEventListener('click', connectWallet);
      
      // Check for existing connection
      const connection = await connector.restoreConnection();
      if (connection) {
        updateWalletUI(connection.account.address);
      }
    });
  </script>
</body>
</html>
