<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zink App</title>

  <!-- Bootstrap and FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #111;
      min-height: 100vh;
      padding-bottom: 100px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center px-3 py-2 fixed-top bg-black" style="z-index: 1030;">
    <h4 class="text-white fw-bold mb-0">Asset</h4>
    <a href="javascript:history.back()" class="text-white">
      <i class="fas fa-reply fa-lg"></i>
    </a>
  </div>

  <div style="height: 70px;"></div> <!-- Spacer -->

  <!-- Card -->
  <div class="card text-center mx-auto my-4 p-4 w-100"
       style="background-color: #0e0e0e; border-radius: 25px; max-width: 350px; color: white;">

    <div class="d-flex justify-content-center align-items-center mt-4">
      <p class="fw-bold mb-0">Balance</p>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
      <h2 class="fw-bold mb-0" id="balanceDisplay">0</h2>
    </div>

    <!-- Connect Wallet Button -->
    <div class="d-flex justify-content-center mt-3">
      <button id="connectButton" class="btn btn-outline-warning fw-bold px-4 py-2" style="border-radius: 12px;">
        <i class="fa-solid fa-wallet me-2"></i>Connect Wallet
      </button>
    </div>
  </div>

  <!-- Load Telegram SDK FIRST -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase & Load Balance -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDfNRE2_ocllDhpPE-SFXq1vZQqdj1OtHw",
      authDomain: "zink-app-dc8b9.firebaseapp.com",
      projectId: "zink-app-dc8b9",
      storageBucket: "zink-app-dc8b9.appspot.com",
      messagingSenderId: "204312979950",
      appId: "1:204312979950:web:1788a23973ae35b01786ff",
      measurementId: "G-YP7MYBDG7L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Main function to load balance
    async function loadBalance(userId) {
      try {
        console.log("Fetching balance for user:", userId);
        const userDoc = await getDoc(doc(db, "users", userId));
        
        if (userDoc.exists()) {
          const balance = userDoc.data().balance || 0;
          document.getElementById("balanceDisplay").textContent = balance.toLocaleString();
          console.log("Balance loaded:", balance);
        } else {
          console.log("User document doesn't exist, creating default...");
          document.getElementById("balanceDisplay").textContent = "0";
        }
      } catch (err) {
        console.error("Error loading balance:", err);
        document.getElementById("balanceDisplay").textContent = "Error";
      }
    }

    // When DOM is loaded
    document.addEventListener("DOMContentLoaded", async () => {
      const balanceDisplay = document.getElementById("balanceDisplay");
      balanceDisplay.textContent = "Loading...";
      
      // Check if running in Telegram WebApp
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Make web app full height
        
        console.log("Telegram WebApp initialized:", tg);
        console.log("Init data:", tg.initData);
        console.log("Init data (unsafe):", tg.initDataUnsafe);

        // Try to get user ID from different sources
        const userId = tg.initDataUnsafe?.user?.id || 
                      tg.initData?.user?.id || 
                      localStorage.getItem('test_user_id') || 
                      "test_user_" + Math.floor(Math.random() * 10000);
        
        console.log("Using User ID:", userId);
        
        // Save test ID for refresh
        if (!tg.initDataUnsafe?.user?.id) {
          localStorage.setItem('test_user_id', userId);
        }
        
        await loadBalance(userId.toString());
      } else {
        console.log("Not in Telegram environment - using test mode");
        const testUserId = localStorage.getItem('test_user_id') || "test_user_" + Math.floor(Math.random() * 10000);
        localStorage.setItem('test_user_id', testUserId);
        await loadBalance(testUserId);
      }
    });

    // Connect wallet button handler
    document.getElementById("connectButton").addEventListener("click", () => {
      alert("Wallet connection would happen here");
    });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
