<!-- Bootstrap Icons CDN (if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Profile Image with Upload Icon -->


<div class="position-relative d-inline-block">
  <!-- Profile Image -->
  <img id="profileImage" src="profile image.png" alt="Profile Image"
       class="rounded-circle mx-auto mb-3 border"
       style="width: 100px; height: 100px; object-fit: cover;">

  <!-- Upload Icon Button -->
  <label for="uploadInput"
         class="position-absolute bottom-0 end-0 bg-light rounded-circle p-1 shadow"
         style="cursor: pointer;">
    <i class="bi bi-camera-fill text-primary"></i>
  </label>

  <!-- Hidden File Input -->
  <input type="file" id="uploadInput" accept="image/*" style="display: none;">
</div>


<!-- JavaScript to Update Image Preview -->
<script>
  const uploadInput = document.getElementById('uploadInput');
  const profileImage = document.getElementById('profileImage');

  uploadInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profileImage.src = e.target.result;
      }
      reader.readAsDataURL(file);
    } else {
      alert('Please select a valid image file.');
    }
  });
</script>
